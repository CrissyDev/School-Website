<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christal International</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4; 
            font-family: Arial, sans-serif; 
            color: #333;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        #carouselExample {
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        .carousel-item {
            height: 150rem;
        }

        .carousel-item img {
            width: 100%;
            max-height: 600px;
        } 

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Christal International</h1>
    </header>
    <nav>
        <a href="home.html" >Home</a>
        <a href="about.html" target="_self">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact us.html">Contact Us</a>
    </nav>
    <section id="contact">
        <h2>Contact Us</h2>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active h-25">
                    <img src="pexels-thnh-phng-698516.jpg" class="img-fluid d-block object-fit-cover h-aut" alt="Image 1"
                        width="80%">
                </div>
                <div class="carousel-item active h-25">
                    <img src="pexels-katerina-holmes-5905927.jpg" class="d-block img-fluid" alt="Image 2" width="80%">
                </div>
                <div class="carousel-item active h-25">
                    <img src="pexels-rdne-stock-project-8499542.jpg" class="d-block img-fluid" alt="Image 2 "
                        width="80%">
                </div>
                <!-- Add more carousel items as needed -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <p><h2>Reach out to us</h2></p>
        <form onsubmit="return storeFormValues()">
            <label for="F.name">First Name:</label>
            <input type="text" name="firstname" required>

            <label for="L.name">Last Name:</label>
            <input type="text" name="lastname" required>

            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <label for="phonenumber">Phone Number:</label>
            <input type="tel" name="phonenumber" required>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer class="text-center m-auto mt-5">
        &copy; 2024 School Name. All rights reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function storeFormValues() {
            // Check if form has already been submitted
            if (localStorage.getItem('formSubmitted')) {
                alert('You have already submitted the form.');
                return false;
            }
    
            // Get form values
            var firstName = document.querySelector('[name="firstname"]').value;
            var lastName = document.querySelector('[name="lastname"]').value;
            var email = document.querySelector('[name="email"]').value;
            var password = document.querySelector('[name="password"]').value;
            var phoneNumber = document.querySelector('[name="phonenumber"]').value;
    
            // Store values in localStorage
            localStorage.setItem('formSubmitted', true);
            localStorage.setItem('firstName', firstName);
            localStorage.setItem('lastName', lastName);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('phoneNumber', phoneNumber);
    
            // Display thank you message
            alert('Thank you for submitting the form, ' + firstName + '!');
    
            // Prevent form from submitting multiple times
            return false;
        }
    </script>
    
</body>
</html>
